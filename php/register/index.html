<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration | Action Plan</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <link rel="stylesheet" href="form.css">
    </head>
    <body >
        <div class="container">
            <div class="imagebg"></div>
            <div class="container">
                <div class="form-container z-depth-5">
                    <div class="row" style="background-color: #009ddc;">
                        <h2 style="text-align: center; font-size: 40px; font-weight: 1000; color: #fff; padding-top: 18px;">REGISTER</h2>
                        <p style="text-align: center;margin-top: -20px; color: #e6e6e6;">ACTION PLAN REGISTRATION FORM</p>
                    </div>
                    <div class="row">
                        <form class="col s12" id="reused_form" action="process.php" method="post">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="team_name" type="text" name="team_name" required class="validate">
                                    <label for="team_name">Team Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="team_leader" type="text" name="team_leader" required class="validate">
                                    <label for="team_leader">Name of Team Leader</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" name="email" required class="validate">
                                    <label for="email">Email-Id of Team Leader</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="phone" type="text" name="phone" required class="validate">
                                    <label for="phone">Phone No. of Team Leader</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="alt_phone" type="text" name="alt_phone" class="validate">
                                    <label for="alt_phone">Alternate Phone No.</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="college" type="text" name="college" required class="validate">
                                    <label for="college">Name of College/Organization</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="city" type="text" name="city" required class="validate">
                                    <label for="city">City</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="team2" type="text" name="team2" required class="validate">
                                    <label for="team2">Name of Team Member 2</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="team3" type="text" name="team3" required class="validate">
                                    <label for="team3">Name of Team Member 3</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="team4" type="text" name="team4" class="validate">
                                    <label for="team4">Name of Team Member 4</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="team5" type="text" name="team5" class="validate">
                                    <label for="team5">Name of Team Member 5</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="team6" type="text" name="team6" class="validate">
                                    <label for="team6">Name of Team Member 6</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="team7" type="text" name="team7" class="validate">
                                    <label for="team7">Name of Team Member 7</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="team8" type="text" name="team8" class="validate">
                                    <label for="team8">Name of Team Member 8</label>
                                </div>
                            </div>
                            <div>
                                <input class="waves-effect waves-light btn submitbtn" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--Import jQuery before materialize.js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        </div>

</html>
